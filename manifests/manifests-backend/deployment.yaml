apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: PROJECT/IMAGE2
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8000"
            - name: DATABASE_URL
              value: "jdbc:postgresql://postgres-svc.default.svc.cluster.local:5432/todo-app"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "800Mi"
              cpu: "400m"