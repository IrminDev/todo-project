apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: irmindev/todo-backend:1.2
          env:
            - name: PORT
              value: "8000"
            - name: DATABASE_URL
              value: "jdbc:postgresql://postgres-svc.default.svc.cluster.local:5432/todo-app"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: NATS_SERVER
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_SERVER
            - name: NATS_SUBJECT
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_SUBJECT
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 20
              